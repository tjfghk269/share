<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Link</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="button" onclick="goToLink()">Go to Link</button>

    <script>
        function goToLink() {
            window.location.href = "https://www.example.com";
        }
    </script>
</body>
</html>
